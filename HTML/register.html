<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <title>REGISTER HERE</title>
</head>
<body>

    <div id="bg"></div>

    <div class="container">

        <div class="jumbotron">
            <h2>NOTICE <i class="fas fa-exclamation"></i></h2>
            <p>Register your Hospital here by filling this form. Submit the Registration Certificate of your Hospital...</p>
        </div>

        <div class="form">
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">NAME</label>
                    <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">ADDRESS</label>
                    <input type="address" class="form-control" name="address" id="exampleInputAddress" aria-describedby="addressHelp" placeholder="Address"
                        required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile">Submit your Registration Certificate Here : </label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile">
                </div>

                <button type="submit" class="btn btn-danger btn-lg">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
